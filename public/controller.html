<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<head>
  <title>Scoreboard Controller</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/controller.css">
</head>

<body>
  <div class="controls">
    <form onsubmit="setInitials(event)">
      <label for="home-initials">Home Team:</label>
      <input type="text" id="home-initials" name="home-initials" maxlength="4" required>

      <label for="away-initials">Away Team:</label>
      <input type="text" id="away-initials" name="away-initials" maxlength="4" required>

      <button type="submit">Set Initials</button>
    </form>

    <form onsubmit="setTime(event)">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="99" required>

      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="59" required>

      <button type="submit">Set Time</button>
    </form>

    <button onclick="updateScore('home', 'increase')">Home +1</button>
    <button onclick="updateScore('home', 'decrease')">Home -1</button>
    <button onclick="updateScore('away', 'increase')">Away +1</button>
    <button onclick="updateScore('away', 'decrease')">Away -1</button>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="controller.js"></script>
</body>

</html>
