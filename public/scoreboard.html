<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<head>
	<title>Soccer Scoreboard</title>
	<link rel="stylesheet" type="text/css" href="scoreboard.css">
</head>

<body>
	<div class="scoreboard">
		<div class="top-row">
			<div class="box box-a">
				<p class="initials" id="home-initials">HOME</p>
			</div>
			<div class="box box-score">
				<p class="score">0-0</p>
			</div>
			<div class="box box-b">
				<p class="initials" id="away-initials">AWAY</p>
			</div>
		</div>
		<div class="bottom-row">
			<div class="box box-time">
				<p id="timer">00:00</p>
			</div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scoreboard.js"></script>
</body>

</html>
